parser: babel-eslint
parserOptions:
  ecmaFeatures:
    jsx: true
plugins:
  - prettier
  - react
  - import
extends:
  - plugin:prettier/recommended
  - plugin:react/recommended
  - plugin:import/errors
  - prettier
  - prettier/react
rules:
  prettier/prettier:
    - 2
    -
      trailingComma: none
      singleQuote: true
      semi: false
  prefer-const: 2
  no-multiple-empty-lines:
    - 2
    - max: 1
  react/prefer-stateless-function: 1
  react/prop-types: 0
